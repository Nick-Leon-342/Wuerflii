

name: wuerflii

services:
  postgresql:
    image: postgres:18
    container_name: wuerflii-postgresql
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_DATABASE}
      PGUSER: ${DB_USERNAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: always
    volumes:
      - ./postgresql:/var/lib/postgresql/

  postgres-backup:
    image: prodrigestivill/postgres-backup-local
    container_name: wuerflii-postgresql-backup
    depends_on:
      postgresql:
        condition: service_healthy
    environment:
      POSTGRES_HOST: ${DB_HOST}
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      SCHEDULE: "0 * * * *"
      BACKUP_KEEP_DAYS: 7
      BACKUP_KEEP_WEEKS: 4
      BACKUP_KEEP_MONTHS: 6
      BACKUP_FILENAME: "wuerflii_%Y-%m-%d_%H.sql.gz"
    volumes:
      - ./postgresql_backups:/backups

  backend:
    container_name: wuerflii-backend
    image: nickleon/wuerflii-backend:latest
    restart: always
    env_file:
      - .env
    depends_on:
      postgresql:
        condition: service_healthy

  frontend:
    container_name: wuerflii-frontend
    image: nickleon/wuerflii-frontend:latest
    restart: always
    ports:
      - 10000:80
    depends_on:
      postgresql:
        condition: service_healthy